<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Skye Wang</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/06c0054573.js" crossorigin="anonymous"></script>

	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Skye Wang</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>


            <div class="button_container">
				<a href="https://us.coca-cola.com" target="_blank" id="btn_coke"> <img src="img/coca-cola-logo.svg" alt="coca_cola" class="coke_img"></a>
				
			</div>
			<div class="button_container">
				<a href="https://www.michaelkors.com" target="_blank" id="btn_kors"><span>MICHAEL KORS</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo">moo<i class="fa-solid fa-droplet"></i></a>

			</div>
			<div class="button_container">
				<a href="https://www.lyft.com" target="_blank" id="btn_lyft"><i class="fa-brands fa-lyft"></i></a>
			</div>


			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa-brands fa-apple"></i>Apple</a>
			</div>
			<div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>Nike</span></a>
			</div>
			<div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo"><img src="img/ideo-logo.png" alt="ideo" class="ideo_img"></a>
			</div>
			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><i class="fa-brands fa-square-facebook"></i><span>facebook</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.fitbit.com/global/us/home" target="_blank" id="btn_fitbit"><img src="img/fitbit-logo.png" alt="fitbit" class="fitbit_img"><img src="img/fitbit-square.png" alt="fitbit_square" class="fitbit_square_img"></a>
			</div>
			<div class="button_container">
				<a href="https://thecolorrun.com" target="_blank" id="btn_colorrun">the color run</a>
			</div>

		</main>	

	</body>
</html>
